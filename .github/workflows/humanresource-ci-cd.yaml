name: Java CI/CD with Maven and CodeDeploy (S3)

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  # CI Job
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run unit tests
        run: mvn test

      - name: Generate code-coverage report
        run: mvn jacoco:report

      - name: Upload code-coverage report
        uses: actions/upload-artifact@v3
        with:
          name: jacoco-report
          path: target/site/jacoco/index.html


      - name: Build project and package jar
        run: mvn package -Dmaven.test.skip

      - name: Create deployment package
        run: |
          mkdir deployment
          cp appspec.yml scripts/* target/Employee-Management-System-0.0.1-SNAPSHOT.jar ./deployment/
          cd deployment
          zip -r my-app.zip ./*

      - name: List contents of the zip file
        run: unzip -l deployment/my-app.zip

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4.0.2
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}

      - name: Upload Deployment Package to S3
        run: |
          aws s3 cp deployment/my-app.zip s3://ignite-jar-bucket/my-app.zip

  # CD Job
  deploy:
    needs: ci
    runs-on: ubuntu-latest

    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4.0.2
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}

      - name: Deploy using CodeDeploy
        run: |
          aws deploy create-deployment \
            --application-name "ignite-app" \
            --deployment-config-name CodeDeployDefault.OneAtATime \
            --deployment-group-name "ignite-DG" \
            --description "Deployment from GitHub Actions with S3" \
            --ignore-application-stop-failures \
            --file-exists-behavior OVERWRITE \
            --s3-location bucket=ignite-jar-bucket,key=my-app.zip,bundleType=zip

